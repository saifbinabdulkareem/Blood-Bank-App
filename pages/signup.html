<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" type="image/gif" href="../Images/icon.gif" />
	<link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="../vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="../vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="../vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="../vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="../vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="../css/util.css">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<link rel="stylesheet" href="../css/style.css">

	<title>Donyt</title>
</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
						Welcome
					</span>
					<span class="login100-form-title p-b-48">
						<a href="../index.html"><img width="40px" height="40px" src="../Images/icon.gif" alt="Donyt"></a>
						<a href="../index.html"><i style="font-size:20px; text-decoration: none; color: #333; font-weight: 700;">Donyt</i></a>
					</span>

					<div class="wrap-input100 validate-input" data-validate="Enter full name">
						<input id="full-name" class="input100" type="text" name="name">
						<span class="focus-input100" data-placeholder="Full Name"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
						<input id="mail" class="input100" type="text" name="email">
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter correct address">
						<input id="address" class="input100" type="text" name="address">
						<span class="focus-input100" data-placeholder="Address"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Age must be 18+">
						<input id="age" class="input100" type="text" name="age">
						<span class="focus-input100" data-placeholder="Enter your age"></span>
					</div>

					<label for="gender" style="color:rgb(145, 143, 143)">Gender</label>
					<div class="wrap-input100 validate-input" data-validate="Please select your gender!">
						<select class="input100" name="gender" id="gender">
							<option value=""></option>
							<option value="male">Male</option>
							<option value="female">Female</option>
						</select>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Valid number is: 03xx-xxxxxxx">
						<input id="phone-number" class="input100" type="text" name="Phone number">
						<span class="focus-input100" data-placeholder="Phone number"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input id="pwd" class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>

							<button class="login100-form-btn" onClick="signUp()">
								Sign Up
							</button>
						</div>
					</div>

					<div class="text-center p-t-40">
						<span class="txt1">
							Are you a donor?
						</span>
						<a class="txt2" href="../pages/donor.html">
							Sign up
						</a>
					</div>
					<div class="text-center p-t-20">
						<span class="txt1">
							Already have an account?
						</span>

						<a class="txt2" href="../pages/login.html">
							Login
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>


	<script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
	<script src="../vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="../vendor/animsition/js/animsition.min.js"></script>
	<script src="../vendor/bootstrap/js/popper.js"></script>
	<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="../vendor/select2/select2.min.js"></script>
	<script src="../vendor/daterangepicker/moment.min.js"></script>
	<script src="../vendor/daterangepicker/daterangepicker.js"></script>
	<script src="../vendor/countdowntime/countdowntime.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="../js/form-main.js"></script>
	<script src="../js/app.js"></script>

</body>

</html>

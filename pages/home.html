<body>
    <div id="main-nav" class="first-box">
        <nav>

                <i></i>

            <div class="nav-wrapper">
                <ul>
                    <li><a href="../pages/home.html" id="index">Home</a></li>

                    <div id="auths">

                    </div>
                </div>
            </div>
            <div id="home-card" class="grid">
                <div id="img-div">
                    <center>
                        <img src="../Images/dn2.jpg" id="home-img">

                </div>
                <div id="btns-div">
                    <div id="donate-btn"><button class="btn btn-primary" onClick="donateBlood()">Donate Blood</button></div>
                    <div id="accept-btn"><button class="btn btn-primary" onClick="acceptBlood()">Accept Blood</button></div>
                </div>
                <div class="form-popup" id="myForm">
                    <div class="form-container">
                        <h1 id="donor-h">Donor Info</h1>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="nameD" type="text" class="form-control" name="name" placeholder="Full name">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input id="emailD" type="text" class="form-control" name="email" placeholder="Email address">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="cnicD" type="text" class="form-control" name="CNIC" placeholder="CNIC No.">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                        <input id="phoneD" type="text" class="form-control" name="phone" placeholder="Phone Num (+92)">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="genderD" type="text" class="form-control" name="gender" placeholder="Gender">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="ageD" type="text" class="form-control" name="age" placeholder="Age">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-tint"></i></span>
                        <input id="blood-groupD" type="text" class="form-control" name="blood-group" placeholder="Blood Group">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-scale"></i></span>
                        <input id="weightD" type="text" class="form-control" name="weight" placeholder="Weight (KG)">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <input id="addressD" type="text" class="form-control" name="address" placeholder="Address">
                    </div>
                    <br>
                    <div>
                        <button class="btn btn-primary" onclick="closeBtn()">Close</button>
                        <button type="submit" class="btn btn-success" onClick="submitInfo()">Submit Info</button>
                    </div>
                </div>
                <div class="form-popup" id="myFormA">
                    <div class="form-container">
                        <h1 id="donor-h">Acceptor Info</h1>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

                    <br>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>

                    </div>
                    <br>

                    <br>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-scale"></i></span>

                    <br>
                    <div>
                        <button class="btn btn-primary" onclick="closeBtnA()">Close</button>
                        <button type="submit" class="btn btn-success" onClick="submitInfoA()">Submit Info</button>
                    </div>
                </div>
            </div>
